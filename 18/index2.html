<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <!-- <script>
        document.getElementsByTagName
    </script> -->
    <script type="text/babel">

        function alertTitle(title) {
            alert(title);
        }

        function PostItems({userId, id, title, description, alertTitle}) {
            return (
                <div className='post-item' key={id} style={{paddingBottom: '20px'}}>
                    <h3 onClick={() => alertTitle(title)}>
                    ID: {id} - User ID: {userId}</h3>
                    <h2>Title: {title}</h2>
                    <p>{description}</p>
                </div>
            );
        }

        function App({args}) {
            return (
                <div className='wrapper'>
                    {args}
                </div>
            );
        }

        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(res => res.json())
            .then(res => {
                const postItems = res.map(({userId, id, title, body}, index) => {
                    return (
                        <PostItems
                            key={index}
                            userId={userId}
                            id={id}
                            title={title}
                            description={body}
                            alertTitle = {() => {}}
                        />
                    );
                });
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<App args={postItems}/>);
            })
            .catch(error => console.error(error));
        
    </script>
</body>
</html>
