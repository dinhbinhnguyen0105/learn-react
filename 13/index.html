<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactDOM</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
    <div id="root"></div>
    <script>
        const containerELm = React.createElement('div', {
            className: 'container'
        },
        React.createElement('h1', {title: 'Hello', className: 'heading'}, 'Hello guys!'),
        React.createElement('ul', {},
            React.createElement('li', {}, 'Javascript'),
            React.createElement('li', {}, 'ReactJS'),
        ),
        );

        const rootElm = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElm);
        root.render((containerELm));
    </script>
</body>

</html>
